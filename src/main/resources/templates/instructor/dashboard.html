<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Instructor Dashboard</h2>

    <h4>Create New Course</h4>
    <form th:action="@{/instructor/create-course}" method="post" class="mb-5">
        <div class="mb-3">
            <label class="form-label">Course Title</label>
            <input type="text" class="form-control" th:field="*{newCourse.title}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{newCourse.description}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Course</button>
    </form>

    <h4>Your Courses</h4>
    <ul class="list-group">
        <li class="list-group-item" th:each="course : ${courses}">
            <span th:text="${course.title}"></span>
            <a th:href="@{'/instructor/course/' + ${course.id}}" class="btn btn-sm btn-outline-info float-end">Manage</a>
        </li>
    </ul>
</div>
</body>
</html>
