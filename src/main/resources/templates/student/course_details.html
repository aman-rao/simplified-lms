<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.title}">Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/student/dashboard">LMS - Student</a>
        <div class="d-flex">
            <a class="btn btn-outline-light" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3 th:text="${course.title}">Course Title</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">Description</h5>
            <p class="card-text" th:text="${course.description}">Course description goes here.</p>

            <h5 class="card-title">Instructor</h5>
            <p class="card-text" th:text="${course.instructor.name}">Instructor Name</p>
        </div>
    </div>

    <div class="mt-3">
        <a href="/student/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
