<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.title}">Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/student/dashboard">LMS - Student</a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${course.title}">Course Title</h3>
        </div>
        <div class="card-body">
            <h5 class="text-muted">Description</h5>
            <p th:text="${course.description}">Course description</p>

            <h5 class="text-muted">Instructor</h5>
            <p th:text="${course.instructor.name}">Instructor Name</p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <h4 class="mb-0">Course Content</h4>
        </div>
        <div class="card-body">
            <ul class="list-group" th:if="${#lists.isEmpty(lessons)}">
                <li class="list-group-item text-muted">No lessons available.</li>
            </ul>
            <ul class="list-group" th:if="${!#lists.isEmpty(lessons)}">
                <li class="list-group-item" th:each="lesson : ${lessons}" th:text="${lesson}"></li>
            </ul>
        </div>
    </div>

    <div class="mt-4">
        <a href="/student/dashboard" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
